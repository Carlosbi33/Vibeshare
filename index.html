
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeShare - Videos y Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>VibeShare</h1>
        <nav>
            <a href="#videos">Videos</a>
            <a href="#musica">Música</a>
            <a href="#perfil">Perfil</a>
        </nav>
    </header>
    <main>
        <section id="videos">
            <h2>Explora Videos Cortos</h2>
            <div class="video-card">
                <video src="video1.mp4" controls></video>
                <p>Video 1: Disfruta este contenido increíble.</p>
            </div>
            <div class="video-card">
                <video src="video2.mp4" controls></video>
                <p>Video 2: Otro video genial para ti.</p>
            </div>
        </section>
        <section id="musica">
            <h2>Escucha Música</h2>
            <audio controls>
                <source src="music1.mp3" type="audio/mpeg">
                Tu navegador no soporta la reproducción de audio.
            </audio>
            <audio controls>
                <source src="music2.mp3" type="audio/mpeg">
                Tu navegador no soporta la reproducción de audio.
            </audio>
        </section>
        <section id="perfil">
            <h2>Tu Perfil</h2>
            <p>Próximamente podrás personalizar tu perfil.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 VibeShare. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
